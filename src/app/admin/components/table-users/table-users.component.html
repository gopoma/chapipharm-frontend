<br>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- DisplayName Column -->
      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.location.country}} </td>
      </ng-container>
  
      <!-- City Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.location.city}} </td>
      </ng-container>

      <!--District Column-->
      <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef> District </th>
        <td mat-cell *matCellDef="let element"> {{element.location.district}} </td>
      </ng-container>
  

      <!-- Options Column -->
      <ng-container matColumnDef="options">
        <th  mat-header-cell *matHeaderCellDef> Options </th>
        <td  mat-cell *matCellDef="let element"> 
          <a>
            <button mat-icon-button  color="warn" aria-label="Example icon button with a vertical three dot icon">
              <mat-icon>delete</mat-icon>
            </button>
          </a>
          <a>
            <button mat-icon-button  color="primary" aria-label="Example icon button with a vertical three dot icon">
              <mat-icon> border_color</mat-icon>
            </button>
          </a>
          <a>
            <button mat-icon-button  color="link" aria-label="Example icon button with a vertical three dot icon">
              <mat-icon>pageview</mat-icon>
            </button>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  <div class="demo-button-container">
    <a routerLink="../adminProducts">
      <button mat-raised-button color="primary" class="demo-button">
        Add New User
      </button>
    </a>
  </div>
