<h2 class="products__title">Panel Productos</h2>
<div *ngIf="dataSource; else loader" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element._id |slice:0:8}}... </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Laboratory Column -->
    <ng-container matColumnDef="laboratory">
      <th mat-header-cell *matHeaderCellDef> Laboratory </th>
      <td mat-cell *matCellDef="let element"> {{element.laboratory}} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Options Column -->
    <ng-container matColumnDef="options">
      <th  mat-header-cell *matHeaderCellDef> Options </th>
      <td  mat-cell *matCellDef="let element">
        <a routerLink='productDelete/{{element._id}}'>
          <button mat-icon-button  color="warn" aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>delete</mat-icon>
          </button>
        </a>
        <a routerLink="productEdit/{{element._id}}">
          <button mat-icon-button  color="primary" aria-label="Example icon button with a vertical three dot icon">
            <mat-icon> border_color</mat-icon>
          </button>
        </a>
        <a routerLink="productView/{{element._id}}">
          <button mat-icon-button  color="link" aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>pageview</mat-icon>
          </button>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[6, 12, 24]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>

<div class="demo-button-container">
  <a routerLink="addProduct">
    <button mat-raised-button color="primary" class="demo-button">
      Add New Product
    </button>
  </a>
</div>

<ng-template #loader>
  Cargando...
</ng-template>
