
<section class="product__container" *ngIf="product; else productLoader">
  <section class="wrapper">
    <section class="product">
      <a class="product__link" routerLink="/productos">Regresar</a>
      <!-- <img class="product__img" src="{{product.images[0]}}" alt="{{product.name}}">
      <h4 class="product__laboratory">{{product.laboratory}}</h4>
      <h3 class="product__name">{{product.name}}</h3>
      <p class="product__description">{{product.description}}</p>
      <p class="product__price">S/. {{product.price}}</p>
      <p class="product__stock">Stock: {{product.stock}}</p>
      <h4 class="product__tag">Muestras:</h4> -->

      <div class="container-fluid">
        <div class="row">

          <div class="col col-md-6 center">
            <img class="img-fluid product_img" src="{{product.images[0]}}" alt="{{product.name}}">
          </div>

          <div class="col col-md-6">
            <h4 class="product__laboratory">{{product.laboratory}}</h4>
            <h3 class="product__name">{{product.name}}</h3>
            <p class="product__description">{{product.description}}</p>
            <p class="product__price">S/. {{product.price}}</p>
            <p class="product__stock">Stock: {{product.stock}}</p>
            <br>
            <button (click)="addCar(product._id)" class="agregar-carrito">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" style="margin: 0px 10px;" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
              </svg>
              <h1>
                Agregar al carrito
              </h1>
            </button>

          </div>

        </div>

        <br>
        <br>

        <div class="row">
          <div class="col-12 center_2 fondo">
            <h4 class="product__tag">Muestras:</h4>
            <section class="product__samples">
<!--               <img class="product__sample" src="{{image}}" *ngFor="let image of product.images"/>
 -->              <img src="{{image}}" class="img-thumbnail product_example" *ngFor="let image of product.images">
            </section>
          </div>
        </div>
      </div>
      
    </section>
  </section>
</section>

<ng-template #productLoader>
  Cargando Producto...
</ng-template>
